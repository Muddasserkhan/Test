<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="MK_bgcolor">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/images/Logo.png" alt="Logo" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-sm-end gap-5"
                id="navbarText"
              >
                <ul class="navbar-nav gap-3">
                  <li class="nav-item">
                    <a
                      class="nav-link text-white active fw-semibold border-bottom"
                      aria-current="page"
                      href="#"
                      >About Us</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Find Talent</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Find Work</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">How it Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Log in</a>
                  </li>
                </ul>
                <span class="navbar-btn">
                  <div class="dropdown">
                    <button
                      class="btn dropdown-toggle btn-outline-light"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Join As A Freelancer
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="section1">
      <div class="MK_bgcolor py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="circle rounded-circle mx-auto d-flex flex-column justify-content-end gap-5 pb-5">
                
              </div>
            </div>

            <div class="col-md-6">
              <div class="d-flex flex-column justify-content-center h-100">
                <div class="right_top mb-5">
                  <h1 class="m-0 p-0 text-white pb-2">
                    ANNUAL MEET UP AND <br />
                    EXPERTS COLLABORATIONS
                  </h1>
                  <div class="location d-flex align-items-center gap-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="#aba1d0"
                      class="bi bi-geo-alt-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                      />
                    </svg>
                    <p class="m-0 p-0 silver_color">
                      Findlancer Terrace, Gondisuli, California
                    </p>
                  </div>
                </div>
                <div class="w-75 bg-white p-3">
                    <div
                  class="timer gap-3 mx-auto d-flex justify-content-between align-items-center"
                >
                  <div class="t_inner text-center">
                    <h3 class="p-0 m-0 circle_timer">17</h3>
                    <h5 class="p-0 m-0 circle_timer">Days</h5>
                  </div>
                  <div>
                    <h4 class="fw-semibold circle_timer">:</h4>
                  </div>
                  <div class="t_inner text-center">
                    <h3 class="p-0 m-0 circle_timer">08</h3>
                    <h5 class="p-0 m-0 circle_timer">Hours</h5>
                  </div>
                  <div>
                    <h4 class="fw-semibold circle_timer">:</h4>
                  </div>
                  <div class="t_inner text-center">
                    <h3 class="p-0 m-0 circle_timer">33</h3>
                    <h5 class="p-0 m-0 circle_timer">Minutes</h5>
                  </div>
                  <div>
                    <h4 class="fw-semibold circle_timer">:</h4>
                  </div>
                  <div class="t_inner text-center">
                    <h3 class="p-0 m-0 circle_timer">12</h3>
                    <h5 class="p-0 m-0 circle_timer">Seconds</h5>
                  </div>
                </div>
                </div>
                <!-- <div class="right_bottom">
                  <a href="#" class="btn btn-light join_event">Join This Event</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




    <section class="section2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="date_cal text-center">
                        <div class="d-inline-block text-center">
                          <div class="bg-light text-center p-1 pb-0">
                            <div class="px-4 py-2">
                              <h2 class="p-0 m-0 calander_text">22</h2>
                              <p class="p-0 m-0 calander_text">APRIL</p>
                            </div>
                            <p class="p-0 m-0 MK_bgcolor">2019</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- <section class="section3">
      <div class="container">
        
      </div>
    </section> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
